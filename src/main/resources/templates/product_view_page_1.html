<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
<form th:action="@{/products/getcategory}" method="get" th:object="${product}">
    <label>
        <input type="text" id="category" th:name="category" placeholder="type category name" th:value="${category}" />
    </label>
    <input type="submit" value="Filtrate"/>
</form>


<div th:each="product : ${products}"  style="border-bottom: 1px solid black">
    <p>Category: <b th:text="${product.getCategory()}"></b></p>
    <p>Name: <b th:text="${product.getName()}"></b></p>
    <p>Price: <b th:text="${product.getPrice()}"></b></p>
</div>
</body>
</html>
